const productSocket = new WebSocket("ws://localhost:5000?type=product"); // Set WebSocket type explicitly

document.querySelectorAll(".buy-button").forEach(button => {
    button.addEventListener("click", function(event) {
        const productDetails = {
            buttonId: event.target.id,
            productId: event.target.getAttribute("data-product-id"),
            productName: event.target.getAttribute("data-product-name"),
            price: event.target.getAttribute("data-price"),
            userId: getUserId()
        };

        // Send order via WebSocket
        productSocket.send(JSON.stringify({ action: "new_order", data: productDetails }));

        console.log("Order sent via WebSocket:", productDetails);
    });
});

// Function to retrieve the userId (from local storage or fallback)
function getUserId() {
    return localStorage.getItem("userId") || "guest"; // Assign "guest" if no user ID is found
}
