    <script>
      // Select all buttons with the "buyButton" class and loop through them
      document.querySelectorAll(".buy-button").forEach(button => {
          button.addEventListener("click", function(event) {
              // Ensure the event comes from the button itself
              const productDetails = {
                  buttonId: event.currentTarget.id,
                  productId: event.currentTarget.getAttribute("data-product-id"),
                  productName: event.currentTarget.getAttribute("data-product-name"),
                  price: event.currentTarget.getAttribute("data-price"),
                  userId: getUserId() // Function to retrieve the user ID
              };
  
              // Send the product details to the backend
              fetch('/purchase', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(productDetails)
              })
              .then(response => response.json())
              .then(data => {
                  console.log("Purchase details sent successfully:", data);
              })
              .catch(error => {
                  console.error("Error sending purchase details:", error);
                  
              });
          });
      });
  
      // Function to retrieve the userId (from session, local storage, or fallback)
      function getUserId() {
          return localStorage.getItem("userId") || "guest"; // Fallback for guests
      }
